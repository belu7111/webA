<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>WEB-PROGRAMOZÁS I – Regisztráció</title>
  <style>
    /* alapok */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #99f;
      font-family: sans-serif;
      padding: 2em;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    h2 {
      width: 600px;
      margin: 0.5em auto 1em;
      font-size: 1.2em;
      font-weight: normal;
      text-align: left;
    }

    /* a form környezete */
    .container {
      display: flex;
      max-width: 650px;
      margin: 0 auto;
      background: #e6e6ff;    /* világos levendula */
      border-radius: 12px;     /* nagy lekerekítés */
      padding: 1.5em;
    }

    /* bal oszlop: űrlap */
    .form-column {
      flex: 1;
      padding-right: 1em;
    }
    .form-column div.field {
      margin-bottom: 0.8em;
    }
    .form-column label {
      display: inline-block;
      width: 4.5em;
    }
    .form-column input[type="text"],
    .form-column input[type="password"],
    .form-column input[type="number"] {
      width: calc(100% - 5em);
      padding: 0.3em;
      border: 1px solid #999;
      border-radius: 4px;
    }
    .form-column .gender {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
    }
    .form-column .gender span {
      width: 4.5em;
    }
    .form-column .gender label {
      margin-right: 1em;
      font-weight: normal;
    }
    .form-column button {
      padding: 0.5em 1.2em;
      border: 1px solid #666;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }

    /* jobb oszlop: kép */
    .image-column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-column img {
      max-width: 100%;
      height: auto;
      border: 3px solid #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>WEB-PROGRAMOZÁS I</h1>
  <h2>Regisztráció:</h2>

  <div class="container">
    <!-- űrlap -->
    <div class="form-column">
      <form action="feldolgoz.php" method="post">
        <div class="field">
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="field">
          <label for="nev">Név:</label>
          <input type="text" id="nev" name="nev">
        </div>
        <div class="field">
          <label for="jelszo">Jelszó:</label>
          <input type="password" id="jelszo" name="jelszo">
        </div>
        <div class="field">
          <label for="kor">Kor:</label>
          <input type="number" id="kor" name="kor">
        </div>
        <div class="gender">
          <span>Nem:</span>
          <label><input type="radio" name="nem" value="Nő"> Nő</label>
          <label><input type="radio" name="nem" value="Férfi"> Férfi</label>
        </div>
        <button type="submit">Küldés</button>
      </form>
    </div>

    <!-- kép -->
    <div class="image-column">
      <img src="kep.jpg" alt="Illusztráció">
    </div>
  </div>

</body>
</html>
